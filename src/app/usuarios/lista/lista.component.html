<div class="alert alert-primary text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
</div>

<div class="row row-cols-1 row-cols-md-4 gap-3 justify-content-center" *ngIf="!loading">

    <div class="card" *ngFor="let user of usuarios">
      <img [src]="user.avatar" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">This is a longer card with supporting.</p>
        <p class="card-text"><small class="text-muted">Id: {{ user.id }}</small></p>
      </div>
    </div>

</div>
