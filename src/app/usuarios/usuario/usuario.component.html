<div class="alert alert-primary text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
</div>


<div class="row" *ngIf="!loading && !error">

  <div class="col-4">
    <img [src]="usuario?.avatar" alt="" class="img-thumbnail">
  </div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <b>Nombre: </b>{{ usuario?.first_name }}
      </li>
      <li class="list-group-item">
        <b>Apellidos: </b>{{ usuario?.last_name }}
      </li>
    </ul>
  </div>
</div>
